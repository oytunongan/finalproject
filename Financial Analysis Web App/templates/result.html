{% extends "layout.html" %}

{% block title %}
    {{ stock }} Results
{% endblock %}

{% block header %}
    of {{ title }}
    ({{ stock }})
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>RATIO</th>
                    <th>VALUE</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in summary.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/result" method="post">
            <button type="submit" class="btn btn-info" name="shortlist" value="shortlist">Add Shortlist</button>
        </form>
        <p><a href="/">Back To Search</a></p>
    </div>
{% endblock %}
